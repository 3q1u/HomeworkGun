<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统</title>
    <style>
        /* 样式设置 */
        body {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 设置整个页面的高度为视口的高度 */
            margin: 0; /* 去除默认边距 */
        }

        .container {
            width: 80%; /* 容器宽度 */
            max-width: 800px; /* 最大宽度 */
            border: 1px solid #ccc; /* 边框样式 */
            padding: 20px; /* 内边距 */
            text-align: center; /* 文本居中 */
            display: flex; /* 使用 Flexbox 布局 */
            flex-direction: row; /* 主轴方向为水平方向 */
            justify-content: space-between; /* 左右对齐 */
        }

        .box {
            width: 48%; /* 框宽度 */
            border: 1px solid #ccc; /* 边框样式 */
            padding: 10px; /* 内边距 */
            box-sizing: border-box; /* 包含边框在内的盒模型 */
        }

        .scroll-box {
            height: 200px; /* 方框高度 */
            overflow: auto; /* 添加滚动条 */
            border: 1px solid #ccc; /* 边框样式 */
            padding: 10px; /* 内边距 */
            margin-top: 20px; /* 上边距 */
            width: 100%; /* 方框宽度 */
        }

        .subtitle {
            font-size: 1.2rem; /* 副标题字体大小 */
            font-weight: bold; /* 副标题加粗 */
            margin-bottom: 10px; /* 副标题下边距 */
        }

        /* 在这里添加你的其他样式 */
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="subtitle">学生信息</div> <!-- 学生信息副标题 -->
            <!-- 这里放学生信息框中的内容 -->
            <div class="scroll-box" id="scrollBox">
                <!-- 数据显示区域 -->
                {% for user in users %}
                    <p>{{ user }}</p>
                {% endfor %}
            </div>
        </div>
        <div class="box">
            <div class="subtitle">xxxx提交情况</div> <!-- xxxx提交情况副标题 -->
            <!-- 这里放xxxx提交情况框中的内容 -->
        </div>
    </div>

    <script>
        // JavaScript 代码，用于实现自动滚动效果
        var scrollBox = document.getElementById("scrollBox");

        // 每隔一段时间滚动一次
        setInterval(function() {
            // 每次滚动一行高度
            scrollBox.scrollTop += 1;

            // 当滚动到底部时，回到顶部重新开始滚动
            if (scrollBox.scrollTop === scrollBox.scrollHeight - scrollBox.clientHeight) {
                scrollBox.scrollTop = 0;
            }
        }, 25); // 滚动速度，单位是毫秒（ms）
    </script>
</body>
</html>
